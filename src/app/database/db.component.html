
<div id="sidebar-wrapper">
        <ul class="sidebar-nav">
                    
                        <div>
                                <button type="button" class="btn btn-danger" (click)="loadFiles()">Load Data</button>
                        </div>
                        <br />
                        <form #graphParametersForm="ngForm" (ngSubmit)="sendToGenerateGraph(graphParametersForm)">       
                                <div class="form-group" *ngFor="let label of labels">
                                        <label for="label">{{label}}:</label>
                                        <select class="form-control" id={{label}} [name]="label" [ngModel] = "label" ngDefaultControl>
                                                <option *ngFor="let opt of this.options[label]" >{{opt}}</option>
                                                <option> None </option>
                                        </select>
                                </div>
                                        
                                <div class="form-group" >
                                        <label for="values">Values:</label>
                                        <select class="form-control" id="values" name="values" [ngModel] = "values" ngDefaultControl>
                                                <option *ngFor="let methods of this.timingMethods" >{{methods}}</option>
                                        </select>
                                        
                                        </div>

                                <div>
                                        <button type="submit" class="btn btn-primary" >Submit</button>
                                </div>
                        </form>
                        <br />
                        
                                
                               
                   

                        
                                        
        </ul>

        
</div>
